<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Bot</title>

  <link rel="shortcut icon" href="assets/img/logo.webp" type="image/x-icon">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="assets/text-styling/texllate/animate.css">
</head>
<body>
  <div class="container">
    <section id="Oval" class="mb-4">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
          <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
          <div id="JarvisHood">
            <div class="square">
              <span class="circle"></span>
              <span class="circle"></span>
              <span class="circle"></span>
            </div>
          </div>
        </div>

        <h5 class="text-light text text-center">Ask me anything....</h5>

        <div class="col-md-12 mt-4 pt-4">
          <div class="text-center">
            <div class="d-flex" id="TextInput">
              <input type="text" class="input-field" name="chatbox" id="chatbox" placeholder="Type here...">
              <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
              <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></button>
              <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    </section>

    <section id="SiriWave" hidden>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
              <div class="">
                <p class="text-start text-light mb-4 siri-message">Hello, I am J.A.R.V.I.S</p>
                <div id="siri-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  
  <script src="script.js"></script>

  <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

  <script src="assets/text-styling/texllate/jquery.fittext.js"></script>
  <script src="assets/text-styling/texllate/jquery.lettering.js"></script>
  <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

  <script src="/eel.js"></script>
  <script src="main.js"></script>
  <script src="controller.js"></script>
</body>
</html>
